<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
   		<link rel="stylesheet" href="/AccountManagerService/Style/uwm.css" type="text/css" title = "uwm" />
   		<link rel="stylesheet" href="/AccountManagerService/Style/rocket.css" type="text/css" />

<script type = "text/javascript" src = "/AccountManagerService/Scripts/bootstrap.jsp"></script>
</head>
<body>
<h1>Login - Account Manager Service</h1>
<div template = "/AccountManagerService/Forms/MainIn.xml"></div>
<form method="POST" action="j_security_check">
	<div class = "rocket-column-2">
		<p>
			User Name:
		</p>
		<p>
			<input type="text" name="j_username" class = "rocket-text" />
		</p>
	</div>
		<div class = "rocket-column-2">
		<p>
			Password:
		</p>
		<p>
			<input type="password" name="j_password" class = "rocket-text" />
		</p>
	</div>
	<div class = "rocket-column-2">
		<p>
			 <input type="button" value="Cancel" onclick = "location.href = '/AccountManagerService'" />
		</p>
		<p>
			<input type="submit" value="Login" />
		</p>
	</div>
 
  
</form>
</body>
</html>
