<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
   		<link rel="stylesheet" href="/AccountManagerService/Style/uwm.css" type="text/css" title = "uwm" />
   		<link rel="stylesheet" href="/AccountManagerService/Style/rocket.css" type="text/css" />

<script type = "text/javascript" src = "Scripts/bootstrap.jsp"></script>

<script type = "text/javascript">
function doLogout(){
	AM6Client.logout(function(){ });
}
function doGoLogin(){
	location.href = "/AccountManagerService/Protected/";
}
function login(sOrg, sName, sCred){
	var cred = new org.cote.objects.credentialType();
	cred.name = sName;
	cred.credential = Base64.encode(sCred);
	cred.organizationPath = sOrg;
	cred.credentialType = "HASHED_PASSWORD";
	AM6Client.login(cred,doGoLogin);
}
function doLogin(){
	login("/FirstContact","test@foo.bar","password");
}
function doLogin2(){
	login("/Development","TestUser3","password1");

}
function doLogin3(){
	login("/Development","RocketQAUser","password");
}
function doLogin4(){
	login("/Development","Admin","password");
}

</script>

</head>
<body>
<h1>Unprotected - Account Manager Service</h1>
<div template = "Templates/ToolBar.xml"></div>
<p><input type = "button" value = "Go Login" onclick = "doGoLogin()" /></p>
<p><input type = "button" value = "Login - Admin" onclick = "doLogin4()" /></p>
<p><input type = "button" value = "Login - test@foo.bar" onclick = "doLogin()" /></p>
<p><input type = "button" value = "Login - Rocket QA User" onclick = "doLogin3()" /></p>
<p><input type = "button" value = "Login - TestUser3" onclick = "doLogin2()" /></p>
<p><input type = "button" value = "Logout" onclick = "doLogout()" /></p>
</body>
</html>
